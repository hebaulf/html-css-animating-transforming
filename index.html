<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pub/css/style.css">
</head>
<body>
    <main class="container">
        <!-- Circle that follows mouse movement --> 
        <span id="mouseFollow"></span>

        <!-- Heading where each word changes color --> 
        <section class="heading">
            <h2 class="h2 title">
                <span>My</span>
                <span>Skill</span>
                <span>levels</span>
            </h2>
        </section>

        <!-- Skills box with animated progress line fill --> 
        <section class="skills">
            <div class="skills-bar">
                <div class="bar">
                    <p class="info">HTML</p>
                    <div class="progress-line"><span class="html"></span></div>
                </div>
                <div class="bar">
                    <div class="info">CSS</div>
                    <div class="progress-line"><span class="css"></span></div>
                </div>
                <div class="bar">
                    <div class="info">Sass</div>
                    <div class="progress-line"><span class="sass"></span></div>
                </div>
                <div class="bar">
                    <div class="info">Bootstrap</div>
                    <div class="progress-line"><span class="bootstrap"></span></div>
                </div>
                <div class="bar">
                    <div class="info">JavaScript</div>
                    <div class="progress-line"><span class="javascript"></span></div>
                </div>
                <div class="bar">
                    <div class="info">React</div>
                    <div class="progress-line"><span class="react"></span></div>
                </div>
            </div>
        </section>

        <!-- Social Icons --> 
        <section>
            <ul class="social">
                <li class="social__link github"><a href="#"><i class="tc-icons-github"></i></a></li>
                <li class="social__link instagram"><a href="#"><i class="tc-icons-instagram"></i></a></li>
                <li class="social__link linkedin"><a href="#"><i class="tc-icons-linkedin"></i></a></li>
                <li class="social__link codepen"><a href="#"><i class="tc-icons-codepen"></i></a></li>
            </ul>
        </section>

        <!-- Bubble background --> 
        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

    </main>

    <script src="src/js/main.js"></script>
</body>
</html>
